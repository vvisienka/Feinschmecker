services:
  redis:
    image: redis:7-alpine
    container_name: feinschmecker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - feinschmecker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: feinschmecker-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - GUNICORN_BIND=0.0.0.0
      - GUNICORN_PORT=5000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - feinschmecker-network
    volumes:
      - ./backend:/app/backend
      - ./ontology:/app/ontology
      - ./data:/app/data
      - ./tmp/owlready2_cache:/tmp/owlready2_cache

  frontend:
    build:
      context: ./webui
      dockerfile: Dockerfile
    container_name: feinschmecker-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - feinschmecker-network
    volumes:
      - ./webui:/app
      - /app/node_modules

  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: feinschmecker-celery-worker
    command: celery -A backend.celery_config.celery worker --loglevel=info
    environment:
      - FLASK_ENV=development
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - feinschmecker-network
    volumes:
      - ./backend:/app/backend
      - ./ontology:/app/ontology
      - ./data:/app/data
      - ./tmp/owlready2_cache:/tmp/owlready2_cache

  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: feinschmecker-celery-beat
    command: celery -A backend.celery_config.celery beat --loglevel=info
    environment:
      - FLASK_ENV=development
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - feinschmecker-network
    volumes:
      - ./backend:/app/backend
      - ./ontology:/app/ontology
      - ./data:/app/data
      - ./tmp/owlready2_cache:/tmp/owlready2_cache

networks:
  feinschmecker-network:
    driver: bridge

volumes:
  redis-data:
